<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
    }
    h3 strong {
      color: red;
    }
    .control__indicator {
      background: #444;
    }
    a {
      color: #red;
    }
    .icon-google {
      color: red;
    }
    .btn-outline-danger.btn-lg.px-4.flip-button:hover {
      color: black !important;
    }
    img.splash-img {
      border-radius: 50%;
    }
  </style>
  <title>Sign In to QATNet</title>
</head>
<body>
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img src="images/romney.jpg" alt="Image" class="splash-img img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Sign In to <strong>QATNet</strong></h3>
              <p class="mb-4">QATNet is currently available only to Friends students and 
                faculty. Sign in to access course network resources and remote managed
                devices.
              </p>
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>
              <input type="submit" value="Log In" class="btn btn-outline-danger btn-lg px-4 flip-button">
              <span class="d-block text-left my-4 text-muted"> or sign in with</span>
              <div class="social-login">
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
